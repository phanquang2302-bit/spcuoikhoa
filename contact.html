<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopee Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
    }
    .navbar {
      background-color: white;
    }
    .navbar-brand {
      color: #f53d2d !important;
      font-weight: 700;
    }
    .navbar-nav .nav-link {
      color: #555;
      font-weight: 500;
    }
    .navbar-nav .nav-link:hover {
      color: #f53d2d;
    }
    .welcome-bar {
      background-color: #fff3f2;
      padding: 10px 0;
      text-align: center;
      font-size: 18px;
      font-weight: 500;
      color: #f53d2d;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header {
      background-color: #f53d2d;
      color: white;
      padding: 80px 0;
      text-align: center;
    }
    header h1 {
      font-weight: 700;
    }
    header p {
      font-size: 1.2rem;
    }
    .features i {
      font-size: 50px;
      color: #f53d2d;
    }
    .card {
      border-radius: 12px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .btn-primary {
      background-color: #f53d2d;
      border-color: #f53d2d;
    }
    .btn-primary:hover {
      background-color: #e03a28;
      border-color: #e03a28;
    }
    footer {
      background: #222;
      color: #bbb;
      padding: 40px 0;
      margin-top: 40px;
    }
    #logout {
      margin-left: 15px;
      font-size: 14px;
      padding: 4px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>


  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand" href="home.html">Shopee</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="sp.html">Sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Liên hệ</a></li>
          <li class="nav-item"><a class="nav-link" href="giohang.html">Giỏ hàng</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="contact-header">
<h1>Liên hệ với chúng tôi</h1>
<p>Để lại lời nhắn, chúng tôi sẽ phản hồi sớm nhất</p>
</header>


<div class="container my-5">
<div class="row justify-content-center">
<div class="col-md-6">
<div class="contact-card">
<form>
<div class="mb-3">
<label class="form-label">Họ và tên</label>
<input type="text" class="form-control" placeholder="Nhập họ tên" />
</div>
<div class="mb-3">
<label class="form-label">Email</label>
<input type="email" class="form-control" placeholder="Nhập email" />
</div>
<div class="mb-3">
<label class="form-label">Tin nhắn</label>
<textarea class="form-control" rows="4" placeholder="Nhập nội dung liên hệ"></textarea>
</div>
<button type="submit" class="btn btn-primary w-100">Gửi đi</button>
</form>
</div>
</div>
</div>
</div>

 
  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; 2025 Shopee. Tất cả quyền được bảo lưu.</p>
  </footer>

</body>
</html>
